<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benchmark Legals | Thank You</title>
  <link rel="icon" type="image/png" href="assets/tablogo.png" />
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    /* If you are NOT using styles.css yet, keep this small styling */
    .thanksWrap{ padding: 84px 0; }
    .thanksCard{
      max-width: 760px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid rgba(2,8,23,.10);
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(2,8,23,.12);
      padding: 28px;
      text-align:center;
    }
    .thanksCard h1{
      font-family: ui-serif, Georgia, "Times New Roman", serif;
      margin: 0 0 10px;
      font-size: 34px;
    }
    .thanksCard p{
      margin: 0 auto 18px;
      max-width: 60ch;
      line-height: 1.7;
      color: rgba(15,23,42,.72);
      font-size: 15px;
    }
    .btnRow{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top: 14px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 12px 18px; border-radius: 999px; font-weight:700;
      border:1px solid rgba(2,8,23,.10); background:#fff; cursor:pointer;
      text-decoration:none;
    }
    .btn.primary{ background:#d7b56d; border-color: transparent; color:#10203a; }
  </style>
</head>
<body>

  <main class="thanksWrap">
    <div class="thanksCard">
      <h1>Thank you — we’ve received your enquiry.</h1>
      <p>
        A member of our team will get back to you shortly during working hours.
        If your enquiry is urgent, please call us on <strong>+44 7903 004158</strong>.
      </p>

      <div class="btnRow">
        <a class="btn primary" href="index.html">Back to Home</a>
        <a class="btn" href="tel:+447903004158">Call Now</a>
        <a class="btn" href="mailto:info@benchmarklegals.co.uk">Email Us</a>

    </div>
  </main>

</body>
